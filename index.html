<!DOCTYPE html>
<html>
<head>
  <title>Raider.IO Crest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 40px;
    }

    input {
      width: 420px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #222;
    }

    #totals, #farming {
      margin-top: 20px;
      font-size: 18px;
    }

    #status {
      margin-top: 20px;
      color: #aaa;
    }

    /* Row coloring by track */
    .explorer { background-color: #2a2a2a; }
    .adventurer { background-color: #2a2f3a; }
    .veteran { background-color: #2a3a2a; }
    .champion { background-color: #3a2a2a; }
    .hero { background-color: #3a2a3a; }
  </style>
</head>
<body>

<h1>Raider.IO Crest Calculator</h1>

<input id="raiderLink" placeholder="Paste Raider.IO character link">
<button onclick="calculate()">Calculate</button>

<div id="status"></div>

<div id="character"></div>

<table id="gearTable" style="display:none;">
  <thead>
    <tr>
      <th>Slot</th>
      <th>Item</th>
      <th>iLvl</th>
      <th>Upgrade Track</th>
      <th>Rank</th>
      <th>Crests Needed</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="totals"></div>
<div id="farming"></div>

<script src="app.js"></script>

</body>
</html>
